<h3>Entity extraction</h3>
<br>
<form #eeForm="ngForm">
  <label
    for="text">
    Text:
  </label>
  <br>
  <textarea
    id="text"
    name="text">
  </textarea>
  <br>
  <label
    for="min-confidence">
    Minimum confidence:
  </label>
  <input
    id="min-confidence"
    name="min-confidence"
    type="range"
    min="0"
    max="1"
    step="0.1">
  <br>
  Include:
  <br>
  <input type="checkbox" name="include" id="image" value="image">
  <label for="image">image</label>
  <br>
  <input type="checkbox" name="include" id="abstract" value="abstract">
  <label for="abstract">abstract</label>
  <br>
  <input type="checkbox" name="include" id="categories" value="categories">
  <label for="categories">categories</label>
  <input type="submit" value="submit">
</form>
