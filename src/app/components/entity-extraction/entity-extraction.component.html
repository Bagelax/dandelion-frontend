<h3>Entity extraction</h3>
<br>
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <label
    for="text">
    Text:
  </label>
  <br>
  <textarea
    id="text"
    name="text"
    formControlName="text"></textarea>
  <br>
  <label
    for="min-confidence">
    Minimum confidence:
  </label>
  <input
    id="min-confidence"
    name="min-confidence"
    type="range"
    min="0"
    max="1"
    step="0.1"
    formControlName="minConfidence">
  {{ getConfidence() }}
  <br>
  Include:
  <br>
  <input type="checkbox" id="image" value="image" formControlName="includeImage">
  <label for="image">image</label>
  <br>
  <input type="checkbox" id="abstract" value="abstract" formControlName="includeAbstract">
  <label for="abstract">abstract</label>
  <br>
  <input type="checkbox" id="categories" value="categories" formControlName="includeCategories">
  <label for="categories">categories</label>
  <br>
  <input type="submit" value="submit">
</form>
<br>
<div *ngFor="let annotation of annotations" style="margin-bottom: 10px;">
  <h2>{{ annotation.label }}</h2>
  <div *ngIf="annotation?.image">
    <h4>Image:</h4>
    <img src="{{ annotation.image?.thumbnail }}" alt="">
  </div>
  <div *ngIf="annotation?.abstract">
    <h4>Abstract:</h4>
    {{ annotation.abstract }}
  </div>
  <div *ngIf="annotation?.categories">
    <h4>Categories:</h4>
    <ul>
      <li *ngFor="let category of annotation.categories">
        {{ category }}
      </li>
    </ul>
  </div>
</div>
