<h3>Language detection</h3>
<br>
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <label
    for="text">
    Text:
  </label>
  <br>
  <textarea
    id="text"
    name="text"
    formControlName="text">
  </textarea>
  <br>
  <input type="checkbox" name="clean" id="clean" formControlName="clean">
  <label for="clean">Clean</label>
  <br>
  <input type="submit" value="submit">
</form>
<div *ngIf="detectedLangs.length > 0">
  <ul>
    <li *ngFor="let lang of detectedLangs">
      Language: {{ lang.lang }}, confidence: {{ lang.confidence }}
    </li>
  </ul>
</div>
